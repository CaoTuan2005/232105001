<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3 </title>
</head>

<body>
    <MARQUEE>
        <img src="AAA.png" alt="">
    </MARQUEE>
    <h1>Form Điền Thông Tin </h1>  
    <form> 
        <div>
            <p><b>Họ và tên </b></p>
            <input type="text" name="ho va ten " placeholder="Điền họ và tên">
        </div>
        <div>
            <p><b>Mã số sinh viên </b></p>
            <input type="text" name="ma so sinh vien" placeholder="Điền mã số sinh viên" value="2321050001" readonly> <!-- Chỉ đọc readonly-->
        </div>
        <div>
            <p><b>Giới thiệu bản thân  </b></p>
            <textarea name="gioithieubanthan">Nhập vào giới thiệu </textarea>
        <div>
            <p><b>Email </b></p>
            <input type="email" name="email" placeholder="Điền email" placeholder="Dạng abc@email.com">
        </div>
        <div>
            <p><b>Số điện thoại</b></p>
            <input type="tel" name="so dien thoai" placeholder="Dạng số : 1-234-567-8910" required      
            pattern ="([0]{1}[3,4,8,9]{1}[0-9]{8})" >
 
        </div>
        <div>
            <p><b>Giới tính </b></p>
            <input type="radio" name="gioi tinh" value="nam" > Nam <br> <!--radio là để chọn 1 trong nhiều lựa chọn-->
            <input type="radio" name="gioi tinh" value="nu"> Nữ
        </div>
        <div>
            <p><b>Sở thích </b></p>
            <input type="checkbox" name="hobby" value="chơi game "> Chơi game <br> <!--checkbox là để tích vào ô vuông multiple choice-->
            <input type="checkbox" name="hobby" value="Nghe nhạc"> Nghe nhạc <br>
            <input type="checkbox" name="hobby" value="Thể thao"> Thể thao 
        </div>
        <div>
            <p><b> Trình duyệt yêu thích </b></p>
            <select name="internet">
                <option value="internet explorer">Internet Explorer</option>
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="opera">Opera</option>
                <option value="safari">Safari</option>
            </select>
        </div>
        <div>
            <input type="range" value="50"> 100
        </div>
        <div>
            <p><b> Tuổi  </b></p>
            <input type="number" name="Tuoi" step="2">
        </div>
        <div>
            <p><b> Ngày tháng năm sinh </b></p>
            <input type="date" name="ngaythangnamsinh">
        </div>
        <div>
            <p><b> Chọn màu sắc </b></p>
            <input type="color" name="mausac">
        </div>
        <div>
            <p><b> Mật khẩu </b></p>
            <input type="password" name="matkhau">
        </div>
        <div>
            <audio controls>
                <source src=" " type="audio/mp3">
            </audio>
        </div>
        <div>
            <video controls width="560" height="315">
                <source src=" " type="video/mp4">
            </video>
        </div>
        <div> 
            Thẻ &lt;h1&gt;&lt;/h1&gt; dùng để viết tiêu đề
        </div>
        <br>
        <div>
            <input type="submit" >
            <input type="reset" >
        </div>
    </form>  
    <iframe width="560" <iframe <iframe width="560" height="315" src="https://www.youtube.com/embed/leJb3VhQCrg?si=knWuQ3Qb1qS02Cic" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
