        function tinhtong(){
            // Lỗi 1 & 2 đã sửa: Dùng đúng ID 'Sothu1' (chữ S hoa) và cú pháp parseFloat(element.value)
            let soThu1 =  parseFloat(document.getElementById('Sothu1').value);
            let soThu2 =  parseFloat(document.getElementById('Sothu2').value);
            
            let canhbao = "";

            // Kiểm tra NaN (Not a Number) thay vì chỉ kiểm tra falsy (như 0)
            if (isNaN(soThu1)){
                canhbao += "Vui long nhap lai so thu 1. ";
            }
            if(isNaN(soThu2)){
                canhbao +="Vui long nhap lai so thu 2. ";
            }

            if(canhbao){
                alert(canhbao);
                // Nếu có lỗi, đặt kết quả về trống để tránh hiển thị NaN
                document.getElementById("ketqua").value = '';
                return; // Ngừng thực thi hàm
            }

            let tong = soThu1 + soThu2;
            
            // Lỗi 3 đã sửa: Dùng ID 'ketqua'
            document.getElementById("ketqua").value = tong;
        }
    </script>
